<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>t2</title>
</head>
<body>
<div>
    <h1>  特殊字符转义，展示成原来的字符串 </h1>
    <div th:text="${msg}"/>
    --------------<br>
    <h1>    特殊字符不转义，保留原有意思  </h1>
    <div th:utext="${msg}"/>
    --------------<br>
    <h1>    行外写法  </h1>
    <ul th:each="user: ${users}">
        <li th:text="${user}"></li>
    </ul>
    --------------<br>
    <h1>    行内写法  </h1>
    <ul>
        <li th:each="user: ${users}" th:text="${user}"></li>
    </ul>
    --------------<br>
    <h1>    行外写法  </h1>
    <ul>
        <li th:each="user: ${users}">[[${user}]]</li>
    </ul>
</div>
</body>
</html>
